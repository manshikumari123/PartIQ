<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Banking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        nav a {
            position: absolute;
            left: 15px;
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            text-align: center;
        }
        .btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 15px;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">&#8592; Back</a>
        <h1>Internet Banking</h1>
    </nav>

    <div class="container">
        <p>Select Your Bank:</p>
        <select id="bankSelect">
            <option value="">-- Select Bank --</option>
            <option value="sbi">SBI</option>
            <option value="hdfc">HDFC</option>
            <option value="icici">ICICI</option>
            <option value="axis">Axis Bank</option>
        </select>
        <br><br>
        <a href="#" class="btn" onclick="proceedPayment()">Proceed to Pay</a>
    </div>

    <script>
        function proceedPayment() {
            let bank = document.getElementById("bankSelect").value;
            if (bank === "") {
                alert("Please select a bank to proceed!");
            } else {
                alert("Redirecting to " + bank.toUpperCase() + " Internet Banking...");
            }
        }
    </script>

</body>
</html>
