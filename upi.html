<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options - Smart Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fb;
            color: #333;
            text-align: center;
        }
        nav {
            background-color: #1a73e8;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #135ab5;
            position: relative;
            flex-wrap: wrap;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
            background:#10aee3
            ;
        }
        .back-btn {
            text-decoration: none;
            color: #f7f2f2;
            font-size: 18px;
            background: #10aee3;
            padding: 8px 12px;
            border-radius: 5px;
            position: absolute;
            left: 15px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight:lighter;
        }
        .back-btn:hover {
            background: #0f6872;
        }
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .payment-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 180px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .payment-card a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
        .payment-card img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .payment-card p {
            font-size: 1.1em;
            font-weight: bold;
            color: #1a73e8;
        }
        
        /* üì± Responsive Design for Mobile */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px;
            }
            nav h1 {
                font-size: 1.5em;
                margin-top: 10px;
            }
            nav a {
                position: static;
                margin-bottom: 10px;
            }
            /* Mobile View: Hide 'Back' Text & Show Only Arrow */
            .back-btn {
                font-size: 0; /* Hides text */
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 30px;
                background: #10aee3;
                border-radius: 50%;
            }
            .back-btn::before {
                content: "‚Üê"; /* Back Arrow */
                font-size: 20px;
                color: #fefdfd;
            }

            /* ‚úÖ Text size adjustment for Mobile */
            header {
                font-size: 1.2em;
            }
            .container h2 {
                font-size: 1.3em;
            }
            .payment-card p {
                font-size: 1em;
            }
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">&#8592; Back</a>
        <span>Secure Payment Gateway</span>
    </header>
    
    <div class="container">
        <h2>Select a Payment Option</h2>
        <div class="payment-options">
            <div class="payment-card">
                <a href="https://payments.google.com/gp/w/home/paymentmethods" target="_blank">
                    <img src="googlepay.png" alt="Google Pay">
                    <p>Google Pay</p>
                </a>
            </div>
            <div class="payment-card">
                <a href="https://www.phonepe.com/" target="_blank">
                    <img src="phonepe.png" alt="PhonePe">
                    <p>PhonePe</p>
                </a>
            </div>
            <div class="payment-card">
                <a href="https://paytm.com/" target="_blank">
                    <img src="paytm.png" alt="Paytm">
                    <p>Paytm</p>
                </a>
            </div>
            <div class="payment-card">
                <a href="https://www.amazon.in/b?node=21230067031" target="_blank">
                    <img src="amazonpay.png" alt="Amazon Pay">
                    <p>Amazon Pay</p>
                </a>
            </div>
            <div class="payment-card">
                <a href="https://navi.com/" target="_blank">
                    <img src="navi.png" alt="Navi">
                    <p>Navi</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
