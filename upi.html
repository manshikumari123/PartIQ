<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        nav a {
            position: absolute;
            left: 15px;
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            margin: 20px 0;
            width: 200px;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        .btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">&#8592; Back</a>
        <h1>UPI Payment</h1>
    </nav>

    <div class="container">
        <p>Scan the QR Code to complete the payment.</p>
        <img src="qr.png" alt="UPI QR Code">
        <p>Or enter UPI ID manually:</p>
        <input type="text" id="upiId" placeholder="Enter UPI ID (e.g., example@upi)">
        <button class="btn" onclick="processPayment()">Pay Now</button>
    </div>

    <script>
        function processPayment() {
            let upiId = document.getElementById("upiId").value;
            if (upiId === "") {
                alert("Please enter a valid UPI ID!");
            } else {
                alert("Payment initiated for UPI ID: " + upiId);
            }
        }
    </script>

</body>
</html>
